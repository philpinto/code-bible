<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">

    // Write code here!
    var likeSushi = confirm("Do you like sushi?");
    var whatSushi = prompt("What kind of sushi?");

    alert("User said they like sushi: " + likeSushi);
    alert("They like this type of sushi: " + whatSushi);

    // Bonus:
    var likeSushiBonus = confirm("Do you like sushi?");
    if (likeSushiBonus) {
      var whatSushiBonus = prompt("What kind of sushi?");
      alert("They like sushi, particularly this type: " + whatSushiBonus);
    } else {
      var whatDoYouLike = prompt("If you don't like sushi, what do you like?");
      alert("They don't like sushi, but they do like: " + whatDoYouLike);
    }

    </script>

  </body>
</html>
