<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Let's do time!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-danger">
        <a class="navbar-brand" href="#">Time Math</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mx-auto mt-4" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Current Time</h5>
                        <p class="card-text">We can display current time with moment and setInterval.</p>
                        <h6 id="current-time">00:00:00</h6>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mx-auto mt-4" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">5 days before now</h5>
                        <p class="card-text">We can use differences to find certain dates</p>
                        <h6 id="five-days">Mon August 3rd, 2019</h6>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mx-auto mt-4" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">It's before a certain time:</h5>
                        <p class="card-text">We can display current time with moment and setInterval.</p>
                        <label for="hour-input">Hour to check:</label>
                        <input type="number" class="form-control" id="hour-input" placeholder="Enter hour of 24">
                        <button type="button" class="btn btn-primary mt-3" id="check-hours">Check</button>
                        <h6 id="is-before" class="mt-3">true</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
