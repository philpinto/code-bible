<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
            <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
            <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><span>+</span></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
            <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
            <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><span>&minus;</span></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
            <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
            <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><span>^</span></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><span>=</span></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">

$(document).ready(function() {
    var firstNum = "";
    var secondNum = "";
    var operator = "";
    var answer = "";

// Your code here...
    $(".number").click(function (event) {
        event.preventDefault();
        if (answer) {
            // do nothing
            return;
        }
        // get num from the thing we clicked on's value attribute.
        var num = $(this).val();
        console.log("We are taking the number: ", num)
        if (operator) {
            console.log("and adding it to the second number");
            // TODO: add to second number
            secondNum += num;
            $("#second-number").text(secondNum);
            // TODO: update display for second number
            return;
        }
        console.log("and adding it to the first number");
        // TODO: add to first number
        firstNum += num;
        // TODO: update display for first number
        $("#first-number").text(firstNum);
    });

    $(".operator").click(function (event) {
        event.preventDefault();
        if (answer || !firstNum) {
            // do nothing
            return;
        }
        console.log("We are adding an operator!");
        operator = $(this).val();
        console.log("The operator name is: ", operator);
        var opDisplay = $(this).text();
        console.log("The operator is displayed as: ", opDisplay);
        // TODO: display new operator using opDisplay value
        $("#operator").text(opDisplay);
    });

    $(".equal").click(function (event) {
        event.preventDefault();
        if (answer || !firstNum || !operator || !secondNum) {
            // do nothing
            return;
        }
        var first = parseInt(firstNum);
        var second = parseInt(secondNum);
        console.log("We are doing math!");
        switch(operator) {
            case "plus":
                //TODO add firstNum & secondNum and store in answer
                answer = first + second;
                break;
            case "minus":
                //TODO subtract firstNum from secondNum and store in answer
                answer = first - second;
                break;
            case "times":
                //TODO multiply firstNum by secondNum and store in answer
                answer = first * second;
                break;
            case "divide":
                //TODO divide firstNum by secondNum and store in answer
                answer = first / second;
                break;
            case "power":
                //TODO take firstNum to the secondNum power and store in answer
                answer = Math.pow(first, second);
                break;
            default:
                // do nothing
                return;
        }
        answer = answer.toString();
        // TODO: display answer
        $("#result").text(answer);
    });

    // hook into the click event for the class "clear":
    $(".clear").click(function (event) {
        // inside of the click event:
        // TODO: reset all global variables to their initial values:
        firstNum = "";
        $("#first-number").text(firstNum);
        secondNum = "";
        $("#second-number").text(secondNum);
        operator = "";
        $("#operator").text(operator);
        answer = "";
        $("#result").text(answer);
    })

});

</script>

</body>
</html>
