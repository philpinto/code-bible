<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
        </tr>
        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table

    function getAndDisplayMovie(movie) {
      var queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";
      var $tr = $("<tr>");
      $("tbody").append($tr);

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        console.log(response);
        var title = response.Title;
        console.log(title);
        var year = response.Year;
        console.log(year);
        var actors = response.Actors;
        console.log(actors);
        // Create and save a reference to new empty table row
        // Create and save references to 3 td elements containing the Title, Year, and Actors from the AJAX response object
        var $tdTitle = $("<td>");
        $tdTitle.text(title);
        var $tdYear = $("<td>" + year + "</td>");
        var $tdActors = $(`<td>${actors}</td>`);
        // Append the td elements to the new table row
        $tr.append($tdTitle, $tdYear, $tdActors)
        // Append the table row to the tbody element
      });// The below code fills in the first row of the table  
    }


    // Repeat the above logic to add rows for two more movies of your choice
    getAndDisplayMovie("Mr. Nobody");
    getAndDisplayMovie("The Matrix");
    getAndDisplayMovie("Space Jam");
    // BONUS: Once complete, try to make your code as DRY as possible through the use of functions
  </script>
</body>

</html>
