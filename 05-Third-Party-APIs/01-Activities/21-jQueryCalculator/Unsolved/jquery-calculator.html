<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
  </div>

  <div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="one" type="button" class="btn btn-primary number" value="1"><span>1</span></button>
            <button id="two" type="button" class="btn btn-primary number" value="2"><span>2</span></button>
            <button id="three" type="button" class="btn btn-primary number" value="3"><span>3</span></button>
            <button id="add" type="button" class="btn btn-danger operator" value="+"><span>+</span></button>
            <br><br>
            <button id="four" type="button" class="btn btn-primary number" value="4"><span>4</span></button>
            <button id="five" type="button" class="btn btn-primary number" value="5"><span>5</span></button>
            <button id="six" type="button" class="btn btn-primary number" value="6"><span>6</span></button>
            <button id="sub" type="button" class="btn btn-danger operator" value="-"><span>&minus;</span></button>
            <br><br>
            <button id="seven" type="button" class="btn btn-primary number" value="7"><span>7</span></button>
            <button id="eight" type="button" class="btn btn-primary number" value="8"><span>8</span></button>
            <button id="nine" type="button" class="btn btn-primary number" value="9"><span>9</span></button>
            <button id="mul" type="button" class="btn btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="zero" type="button" class="btn btn-primary number" value="0"><span>0</span></button>
            <button id="divide" type="button" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="power" type="button" class="btn btn-danger operator" value="power"><span>^</span></button>
            <button id="calculate" type="button" class="btn btn-success equal" value="equals"><span>=</span></button>
            <br><br>
            <button id="clear" type="button" class="btn btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $(document).ready(function () {

      $("document").ready(function () {
        var key = null;

        $(".clean").click(function () {
          $('input').text("");
        });

        $(".Show").click(function () {
          var EText = $('#Result').val();
          if (EText != "0") {
            var val1 = EText;
            var ButtonVal = $(this);
            var val2 = ButtonVal.text();
            var Res = val1 + val2;
            $('#Result').val(Res);
          } else {
            $('#Result').val()
          }
          console.log(this).val()  

        });
        
        

        $(function () {
          var interRes = null;
          var operator; 
          $('.operators').click(function () {
            var value1 = $('#Result').val();
            if (interRes != null) {
              var result = ApplyOperation(interRes, value1, operator);
              interRes = result;
            } else {
              interRes = value1;
            }
            operator = $(this).text();
            $('input').val("");
          });

          $('#Calculate').click(function () {
            var op = operator;
            var res;
            var value2 = $('#Result').val();
            if (value2 != "") {
              res = ApplyOperation(interRes, value2, op);
            } else {
              res = interRes;
            }
            $('#Result').val(res);
            interRes = null;
          });
        });

        function ApplyOperation(value1, value2, operator) {
          var res;
          switch (operator) {
            case "+":
              res = addition(value1, value2);
              break;
            case "-":
              res = subtraction(value1, value2);
              break;
            case "*":
              res = multiplication(value1, value2);
              break;
            case "/":
              res = division(value1, value2);
              break;
          }
          return res;
        }

        function addition(first, second) {
          var a = parseFloat(first);
          var b = parseFloat(second);
          var total = a + b;
          return total;
        }

        function subtraction(first, second) {
          var a = parseFloat(first);
          var b = parseFloat(second);
          var sub = a - b;
          return sub;
        }

        function multiplication(first, second) {
          var a = parseFloat(first);
          var b = parseFloat(second);
          var product = a * b;
          return product;
        }

        function division(first, second) {
          var a = parseFloat(first);
          var b = parseFloat(second);
          var divi = a / b;
          return divi;
        }
